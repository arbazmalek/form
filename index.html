<html>
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        .imgb {
            background-image: url('https://www.tclf.org/sites/default/files/styles/crop_2000x700/public/thumbnails/image/CA_Stanford_StanfordUniversity_courtesyWikimediaCommons_2011_005_Hero.jpg?itok=B8YAapxD');
        }
    </style>
         
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Stanford University</h1>
   

    <div class="imgb">

        <div class="alert alert-success d-none" role="alert">
            Succesfully registered
           </div>

 


    <div class="card bg-light mb-3 mx-auto" style="max-width: 40rem">
      <div class="card-header">College Admissions Form</div>
      <div class="card-body">
        <h5 class="card-title">Enter your admission information below</h5>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <label>Name</label>
              <br />
              <input type="text" placeholder="First Name" id="first"/>
              <input type="text" placeholder="Middle Name" id="middle"/>
              <input type="text" placeholder="Last Name" id="last"/>
            </div>
          </div>
        </div>

        <br />

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <label>Birth Date</label>
              <br />
              <select id="month">
                <option>JAN</option>
                <option>FEB</option>
                <option>MAR</option>
              </select>
              <select id="day">
                <option>01</option>
                <option>02</option>
                <option>03</option>
              </select>
              <select id="year">
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
              </select>
            </div>
          </div>
        </div>

        <br />

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <label>Gender</label>
              <br />
              <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
            <div class="col">
              <label>Of which country are you a citizen?</label>
              <br />
              <select id="country">
                <option>India</option>
                <option>USA</option>
                <option>Australia</option>
              </select>
            </div>
          </div>
        </div>

        <br />

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <label>Phone</label>
              <br />
              <input type="number" placeholder="+CountryCode-Number" id="phone"/>
            </div>
            <div class="col">
              <label>E-mail Address</label>
              <br />
              <input type="email" placeholder="ex: myname@example.com" id="email"/>
            </div>
          </div>
        </div>
<br>

<div class="container">
    <div class="row align-items-start">
      <div class="col">
        <label>Mailing Address</label>
        <br>

        <div class="input-group input-group-sm mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Street Address</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="sa">
          </div>

          <div class="input-group input-group-sm mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Street Address Line 2</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="sal">
          </div>

      <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">City</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="city">
                  </div>
        </div>
        <div class="col">
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">State</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="state">
              </div>
              </div>
              </div>
            </div>
          
       
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Postal/Zip Code</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="zip">
              </div>
      
    </div>
  </div>

<div class="container d-flex justify-content-center">
  <input type="submit" class="btn btn-success" onclick="add()"></input>
</div>


      </div>
   </div>
</div>

 </body>

</html>
